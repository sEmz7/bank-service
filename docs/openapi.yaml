            - ROLE_USER
    UserDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
    CardDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        owner:
          $ref: "#/components/schemas/UserDto"
        maskedNumber:
          type: string
        expiryDate:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - ACTIVE
            - BLOCKED
            - PENDING
            - EXPIRED
            - BLOCK_PENDING
        balance:
          type: number
    CardNewStatusDto:
